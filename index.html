<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-logo-links">
          <div class="logo">
            Header Logo
          </div>
          <div class="header-links">
            <ul>
                <li><a href="https://www.google.com/">header link one</a></li>
                <li><a href="https://www.google.com/">header link two</a></li>
                <li><a href="https://www.google.com/">header link three</a></li>
            </ul>
          </div>
        </div>
        <div class="hero-header">
           <div class="left-hero">
             <div class="hero-main">
              This website is awesome
             </div>
             <div class="hero-text">
              This website has some subtext that goes here under the main title. It's smaller font and the color is lower contrast
             </div>
             <div class="hero-button">
              <button type="button">Sign up</button>
             </div>
           </div>
          <div class="hero-image">
             <img src="https://webvision.med.utah.edu/wp-content/uploads/2012/06/50-percent-gray.jpg">
          </div>
        </div>
    </div>
</body>
</html>
